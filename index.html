<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style=" background-image: url('bday-images/background.jpg');">  <div class="container">
  <div class="hb-stage" id="cakeStage">
  <div class="table" aria-hidden="true">
    <div class="board"></div>
    <div class="leg l"></div>
    <div class="leg r"></div>
  </div>

  <div class="cake" id="cake" aria-label="Birthday cake">
    <div class="cake-body" id="cakeBody">
      <div class="side"></div>
      <div class="top"></div>
      <div class="icing"></div>
    </div>
    <div class="candle" id="candle">
      <div class="stick"></div>
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div class="fx-layer" id="fxLayer" aria-hidden="true"></div>

  <div class="hb-message" id="hbMessage" aria-live="polite">
    <div class="garlands" id="garlands">
      <div class="garland g1" id="gar1"></div>
      <div class="garland g2" id="gar2"></div>
    </div>
    <span id="msgText"></span>
  </div>

  <button class="btn blow" id="blow">Blow candle </button>
  <button class="btn replay" id="replay">Replay ‚ü≤</button>
</div> 
</div><script src="script.js"></script>
  
</body>

</html>
